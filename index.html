<!DOCTYPE html>
<html  lang="pt-br" ng-app="minhasSeries">
<head>

	<meta charset="utf-8">
	<title>Minhas Séries</title>

	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/minhasSeriesCtrl.js"></script>
	
</head>

<body ng-controller="minhasSeriesCtrl" >

	  <div class="jumbotron"">
	  	 <h1>{{app}}</h1>
		<input class="form-control" type="text" ng-model="nome"" placeholder="Nome da série">
		<button class="btn btn-default" ng-click="procuraSerie(nome)"  ng-disabled="!nome">Pesquisar</button>
	 </div>

	 <div ng-repeat="serie in seriesPesquisadas" class="col-sm-6 col-md-4">
	 	<img src="{{serie.Poster}}" alt="...">
	 	<h4>{{serie.Title}}</h4>
	 </div>

	 <div class="navegacao1">
	 	<h2>MINHAS SÉRIES</h2>
    </div>

     <div class="navegacao2">
     	<h2>MEU WATCHLIST</h2>	
    </div>

	

		

</body>
</html>
